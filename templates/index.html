{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="col-md-offset-1 col-md-4">
        <h1 class="page-header text-primary text-center"> Welcome to Django </h1>
        <form method="POST" action="{% url 'addData' %}"> 
            {{form}}
            {% csrf_token %}
            <div class="d-flex justify-content-end mt-3">
                <input type="reset" class="btn btn-danger" value="clear">
                <input type="submit" class="btn btn-primary ms-2" value="submit">
            </div>   
        </form>
    </div>
    <div class="col-md-6">
        <h3 class="page-header text-primary text-center">View Registration</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th style="text-align: center;">S>No</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Address</th>
                    <th>Mail</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            {% for data in datas %}
                <tbody>
                    <tr>
                        <td style="text-align: center;">{{forloop.counter}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.contact}}</td>
                        <td>{{data.address}}</td>
                        <td>{{data.mail}}</td>
                    </tr>
                </tbody>
            {% endfor %}    
        </table>
    </div>
</div>
{% endblock %}
